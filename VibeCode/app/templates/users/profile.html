{% extends "base.html" %}
{% block content %}
	<h2>My Profile</h2>
	{% if message %}<p class="success">{{ message }}</p>{% endif %}
	<form method="post">
		<label>Name<br><input type="text" name="name" value="{{ user.name }}" required></label><br>
		<label>Location<br><input type="text" name="location" value="{{ user.location }}"></label><br>
		<label>Bio<br><textarea name="bio">{{ user.bio }}</textarea></label><br>
		<label>Skills Offered (comma-separated)<br><input type="text" name="skills_offered" value="{{ user.skills_offered }}"></label><br>
		<label>Skills Wanted (comma-separated)<br><input type="text" name="skills_wanted" value="{{ user.skills_wanted }}"></label><br>
		<button type="submit">Save</button>
	</form>
{% endblock %}
