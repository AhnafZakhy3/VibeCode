{% extends "base.html" %}
{% block content %}
	<h2>Register</h2>
	{% if error %}<p class="error">{{ error }}</p>{% endif %}
	<form method="post">
		<label>Name<br><input type="text" name="name" required></label><br>
		<label>Email<br><input type="email" name="email" required></label><br>
		<label>Password<br><input type="password" name="password" required></label><br>
		<label>Location<br><input type="text" name="location"></label><br>
		<label>Bio<br><textarea name="bio"></textarea></label><br>
		<label>Skills Offered (comma-separated)<br><input type="text" name="skills_offered"></label><br>
		<label>Skills Wanted (comma-separated)<br><input type="text" name="skills_wanted"></label><br>
		<button type="submit">Create Account</button>
	</form>
{% endblock %}
